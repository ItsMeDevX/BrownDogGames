<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging in - BrownDogGames</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
    body {
      font-family: 'Rubik Mono One', sans-serif;
      background: linear-gradient(135deg, #2c1b33, #191425);
      color: #fefefe;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo {
      height: 80px;
      margin: 20px;
    }
    .profile-pic {
      border-radius: 50%;
      max-width: 150px;
      margin-top: 1rem;
      box-shadow: 0 0 12px #ff69b4aa;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Logging in...</h1>
  <p>Please wait while we authenticate you.</p>

  <script>
    async function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const verifier = localStorage.getItem('pkce_verifier');

      if (!code || !verifier) {
        return showError('Missing code or verifier.');
      }

      try {
        const tokenRes = await fetch('https://oauth2.googleapis.com/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            client_id: '1051697335973-jnmuptit8r4hg7ohu2e5vh7n28s32d73.apps.googleusercontent.com',
            code,
            code_verifier: verifier,
            redirect_uri: 'https://browndoggames.com/callback.html',
            grant_type: 'authorization_code'
          }),
        });

        const tokenData = await tokenRes.json();

        if (!tokenData.access_token) {
          throw new Error('Could not get access token');
        }

        const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
          headers: { Authorization: `Bearer ${tokenData.access_token}` },
        });
        const user = await userInfoRes.json();
        localStorage.setItem('user_info', JSON.stringify(user));
        localStorage.removeItem('pkce_verifier');

        document.body.innerHTML = `
          <img src="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/BrownDogGamesLogo.png" class="logo" />
          <h1>Welcome, ${escapeHtml(user.name || '')}</h1>
          <p>Email: ${escapeHtml(user.email || '')}</p>
          ${user.picture ? `<img src="${escapeHtml(user.picture)}" class="profile-pic" />` : ''}
          <p>Redirecting...</p>
        `;
        setTimeout(() => window.location.href = '/', 3000);
      } catch (err) {
        showError(err.message);
      }
    }

    function showError(msg) {
      document.body.innerHTML = `
        <h1>Login Failed</h1>
        <p class="error">${escapeHtml(msg)}</p>
        <p><a href="/" style="color:#ff69b4;">Return Home</a></p>
      `;
    }

    function escapeHtml(text) {
      return String(text || '')
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    handleOAuthCallback();
  </script>
</body>
</html>
