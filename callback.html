<!DOCTYPE html>
<html>
<head><title>Logging in...</title></head>
<body>
  <h1>Logging in...</h1>

  <script>
    const clientId = 'YOUR_CLIENT_ID_HERE';
    const redirectUri = 'https://browndoggames.com/callback.html';

    async function exchangeCodeForToken(code, verifier) {
      const params = new URLSearchParams({
        client_id: clientId,
        code: code,
        code_verifier: verifier,
        redirect_uri: redirectUri,
        grant_type: 'authorization_code'
      });

      const res = await fetch('https://oauth2.googleapis.com/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });

      return await res.json();
    }

    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const verifier = localStorage.getItem('pkce_verifier');

      if (!code || !verifier) {
        document.body.innerHTML = 'Error: Missing code or verifier.';
        return;
      }

      try {
        const tokenResponse = await exchangeCodeForToken(code, verifier);
        if (tokenResponse.error) {
          throw new Error(tokenResponse.error_description || tokenResponse.error);
        }

        // Save tokens or user info as needed:
        console.log('Tokens:', tokenResponse);
        document.body.innerHTML = '<h2>Login successful!</h2>';

        localStorage.removeItem('pkce_verifier');
        // Redirect or load your app
      } catch (err) {
        document.body.innerHTML = 'Login failed: ' + err.message;
      }
    }

    handleCallback();
  </script>
</body>
</html>
