<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging in - BrownDogGames</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/LogoDog.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

    body {
      font-family: 'Rubik Mono One', sans-serif;
      background: linear-gradient(135deg, #2c1b33, #191425);
      color: #fefefe;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      height: 80px;
      width: auto;
      margin: 20px auto;
      max-width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 1.5rem;
    }

    .profile-pic {
      border-radius: 50%;
      max-width: 150px;
      margin-top: 1rem;
      box-shadow: 0 0 12px #ff69b4aa;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>

  <script>
    async function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const verifier = localStorage.getItem('pkce_verifier');

      if (!code || !verifier) {
        showError('Missing authorization code or verifier. Please try logging in again.');
        return;
      }

      try {
        const response = await fetch('/api/oauth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier }),
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.removeItem('pkce_verifier');

          document.body.innerHTML = `
            <a href="index.html">
              <img src="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/BrownDogGamesLogo.png" alt="BrownDogGames Logo" class="logo" />
            </a>
            <h1>Bienvenido, ${escapeHtml(result.name)}</h1>
            <p>Email: ${escapeHtml(result.email)}</p>
            <img src="${escapeHtml(result.picture)}" alt="Profile Picture" class="profile-pic" />
            <p>Redirigiendo a la página principal...</p>
          `;

          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          showError(result.error || 'Error desconocido al iniciar sesión.');
        }
      } catch (err) {
        console.error(err);
        showError('Error inesperado. Por favor, intenta nuevamente más tarde.');
      }
    }

    function showError(message) {
      document.body.innerHTML = `
        <a href="index.html">
          <img src="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/BrownDogGamesLogo.png" alt="BrownDogGames Logo" class="logo" />
        </a>
        <h1>Error al iniciar sesión</h1>
        <p class="error">${escapeHtml(message)}</p>
        <p><a href="index.html" style="color:#ff69b4; text-decoration:none; font-weight:bold;">Volver a la página principal</a></p>
      `;
    }

    // Basic HTML escaping to prevent injection
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    window.addEventListener('DOMContentLoaded', handleOAuthCallback);
  </script>
</head>
<body>
  <a href="index.html">
    <img 
      src="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/BrownDogGamesLogo.png" 
      alt="BrownDogGames Logo" 
      class="logo"
    >
  </a>

  <h1>Iniciando sesión...</h1>
  <p>Por favor, espera un momento mientras procesamos tu inicio de sesión.</p>
</body>
</html>
