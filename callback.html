<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging in - BrownDogGames</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

    body {
      font-family: 'Rubik Mono One', sans-serif;
      background-color: #1e1b2e;
      color: #fefefe;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(135deg, #2c1b33, #191425);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 1rem;
    }

    p {
      color: #ffc0cb;
      font-size: 1.2rem;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabaseUrl = 'https://fwslmbzfukriibnkpzou.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3c2xtYnpmdWtyaWlibmtwem91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDM0OTIsImV4cCI6MjA2NDM3OTQ5Mn0.ooI4dS6drXFqa34KcSonFfcVRXi2-FjpGa4yLD06wLQ'

    const supabase = createClient(supabaseUrl, supabaseAnonKey)

    async function handleLoginCallback() {
      try {
        const { data, error } = await supabase.auth.getSessionFromUrl()
        console.log('Supabase getSessionFromUrl data:', data)
        console.log('Supabase getSessionFromUrl error:', error)

        if (error) {
          console.error('Login failed:', error.message)
          // Instead of alert, show message and redirect after short delay
          document.body.innerHTML += `<p style="color:#f88;">Login failed: ${error.message}</p>`
          setTimeout(() => window.location.href = '/', 3000)
          return
        }

        if (data?.session) {
          // Successful login, redirect immediately
          window.location.href = '/'
        } else {
          document.body.innerHTML += `<p style="color:#f88;">No session found. Please try logging in again.</p>`
          setTimeout(() => window.location.href = '/', 3000)
        }
      } catch (e) {
        console.error('Unexpected error:', e)
        document.body.innerHTML += `<p style="color:#f88;">Unexpected error occurred.</p>`
        setTimeout(() => window.location.href = '/', 3000)
      }
    }

    handleLoginCallback()
  </script>
</head>
<body>
  <h1>Logging you in...</h1>
  <p>Please wait a moment</p>
</body>
</html>

</body>
