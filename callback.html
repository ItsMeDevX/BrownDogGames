<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging in - BrownDogGames</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/LogoDog.ico" type="image/x-icon">

  <!-- Logo Style -->
  <style>
    .logo {
      height: 80px;
      width: auto;
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
  </style>

  <!-- Page Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
    body {
      font-family: 'Rubik Mono One', sans-serif;
      background-color: #1e1b2e;
      color: #fefefe;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: linear-gradient(135deg, #2c1b33, #191425);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
  </style>

  <script>
    async function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const verifier = localStorage.getItem('pkce_verifier');

      if (!code || !verifier) {
        document.body.innerHTML = `<h1>Error</h1><p>Missing authorization code or verifier. Please try logging in again.</p>`;
        return;
      }

      try {
        const response = await fetch('/api/oauth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier }),
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.removeItem('pkce_verifier');
          document.body.innerHTML = `
            <h1>Welcome, ${result.name}</h1>
            <p>Email: ${result.email}</p>
            <img src="${result.picture}" alt="Profile Picture" style="border-radius: 50%; max-width: 150px; margin-top: 1rem;">
          `;

          // Redirect to home or dashboard after delay
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);

        } else {
          document.body.innerHTML = `<h1>Login Failed</h1><p>${result.error || 'Unknown error occurred.'}</p>`;
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = `<h1>Unexpected Error</h1><p>Please try again later.</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', handleOAuthCallback);
  </script>
</head>
<body>
  <!-- Logo -->
  <a href="index.html">
    <img 
      src="https://raw.githubusercontent.com/ItsMeDevX/BrownDogGames/main/BrownDogGamesLogo.png" 
      alt="BrownDogGames Logo" 
      class="logo"
    >
  </a>

  <h1>Logging you in...</h1>
  <p>Please wait a moment while we process your login.</p>
</body>
</html>
