    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik Mono One', sans-serif;
      background-color: #1e1b2e;
      color: #fefefe;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(135deg, #2c1b33, #191425);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ff69b4;
      text-shadow: 2px 2px 0 #000;
    }

    .tagline {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ffc0cb;
    }

    .game-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .game-list li a {
      display: block;
      padding: 1.2rem;
      background-color: #2d1a3a;
      color: #ffccff;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      text-align: center;
      font-size: 1rem;
      transition: transform 0.2s, background-color 0.2s;
    }

    .game-list li a:hover {
      background-color: #ff69b4;
      color: #1e1b2e;
      transform: scale(1.05);
    }

    /* Age Gate */
    #age-gate {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #age-gate h2 {
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #age-gate p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    #age-gate button {
      background: #ff69b4;
      color: #1e1b2e;
      border: none;
      padding: 0.7rem 1.4rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    #age-gate button:hover {
      background: #ff8edb;
    }
  </style>
</head>
