<!-- search-bar.html -->
<div id="search-bar" style="
  max-width: 500px;
  margin: 20px auto;
  background-color: #2a243b;
  border-radius: 12px;
  padding: 10px 16px;
  font-family: 'Rubik Mono One', sans-serif;
  color: #fefefe;
  display: flex;
  justify-content: space-between;
  align-items: center;
">
  <input type="text" id="game-search-input" placeholder="Search for a game..." style="
    width: 80%;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #3b3750;
    color: #fefefe;
  " />
  <button id="search-button" style="
    background-color: #ff69b4;
    color: #1e1b2e;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
  ">Search</button>
</div>

<div id="suggestions-dropdown" style="
  max-width: 500px;
  margin: 0 auto;
  background-color: #3b3750;
  border-radius: 8px;
  position: absolute;
  width: 500px;
  top: 80px; /* Position dropdown below the input */
  left: 50%;
  transform: translateX(-50%);
  display: none; /* Hidden by default */
  z-index: 10;
">
  <!-- Suggestions will appear here -->
</div>
