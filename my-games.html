<head>
  <meta charset="UTF-8" />

  <title>BrownDogGames - All Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1b1b2e;
      color: #fefefe;
      font-family: 'Rubik Mono One', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    main {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #ff4f9f;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      user-select: none;
    }
    ul.game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    ul.game-list li {
      background: #2f1a39;
      border: 3px solid #ff4f9f;
      border-radius: 12px;
      padding: 15px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 6px #ff4f9f66;
    }
    ul.game-list li:hover {
      background-color: #ff4f9f22;
      transform: translateX(6px);
      box-shadow: 0 0 12px #ff4f9faa;
    }
    ul.game-list a {
      color: #ff4f9f;
      font-size: 1.3em;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    ul.game-list a:focus,
    ul.game-list a:hover {
      text-decoration: underline;
      outline: none;
    }
    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      ul.game-list li {
        padding: 12px 15px;
      }
      ul.game-list a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
