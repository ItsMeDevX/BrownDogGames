<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Games - BrownDogGames</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

    body {
      font-family: 'Rubik Mono One', sans-serif;
      background-image: linear-gradient(135deg, #2c1b33, #191425);
      color: #fefefe;
      min-height: 100vh;
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff69b4;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 2rem;
      user-select: text;
      letter-spacing: 0.1em;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #ff69b4;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      border: 2px solid #ff69b4;
      padding: 0.65rem 1.4rem;
      border-radius: 16px;
      letter-spacing: 0.1em;
      box-shadow: 0 0 12px #ff69b4aa;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .back-link:hover {
      background-color: #ff69b4;
      color: #1e1b2e;
      box-shadow:
        0 0 25px #ff8bd8ff,
        0 5px 15px #ff8bd8cc;
      text-decoration: none;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      font-size: 1.2rem;
    }

    .game-card {
      background-color: #2d1a3a;
      border-radius: 16px;
      padding: 1rem 1.2rem 1.6rem;
      box-shadow:
        0 0 15px #ff69b4cc,
        inset 0 0 10px #ff69b4bb;
      display: flex;
      flex-direction: column;
      user-select: text;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 0 25px #ff8bd8ff,
        inset 0 0 20px #ff8bd8ee;
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffc0cb;
      margin-bottom: 0.6rem;
      letter-spacing: 0.05em;
    }

    .game-desc {
      font-size: 1rem;
      font-weight: 400;
      color: #ffcee7cc;
      margin-bottom: 1rem;
      min-height: 60px;
    }

    .game-screenshot {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 10px #ff69b4aa;
      margin-bottom: 1rem;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      background: #1a1020;
    }

    .play-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      background-color: #ff69b4;
      color: #1e1b2e;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 12px #ff69b4cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .play-link:hover {
      background-color: #ff8bd8;
      box-shadow: 0 0 25px #ff8bd8ff, 0 5px 15px #ff8bd8cc;
    }

    .no-games {
      font-size: 1.2rem;
      color: #ffb6c1aa;
      margin-top: 3rem;
      user-select: text;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .games-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="user-games.html" class="back-link">⬅️ Back to All Users</a>

  <h1 id="pageTitle">User's Games</h1>

  <div id="games" class="games-container">Loading games...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://fwslmbzfukriibnkpzou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3c2xtYnpmdWtyaWlibmtwem91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTcxMDcsImV4cCI6MjA2NDQzMzEwN30.juWK3T16_-LGHPii7xLp92Tt5TAZKN3IcZVn6nR8cBA'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user') || '';

    const pageTitle = document.getElementById('pageTitle');
    const gamesContainer = document.getElementById('games');

    if (!username) {
      pageTitle.textContent = 'User not specified';
      gamesContainer.textContent = 'No user provided in the URL.';
    } else {
      pageTitle.textContent = `${username}'s Games`;

      async function loadGames() {
        const { data, error } = await supabase
          .from('game_submissions')
          .select('*')
          .eq('github_user', username)
          .order('created_at', { ascending: false });

        if (error) {
          gamesContainer.textContent = `Error loading games: ${error.message}`;
          return;
        }

        if (!data.length) {
          gamesContainer.innerHTML = `<p class="no-games">No games submitted by ${username} yet.</p>`;
          return;
        }

        gamesContainer.innerHTML = '';

        data.forEach(game => {
          const card = document.createElement('article');
          card.className = 'game-card';

          // Title
          const title = document.createElement('h2');
          title.className = 'game-title';
          title.textContent = game.title;
          card.appendChild(title);

          // Description
          if (game.description) {
            const desc = document.createElement('p');
            desc.className = 'game-desc';
            desc.textContent = game.description;
            card.appendChild(desc);
          }

          // Screenshot if available
          if (game.screenshot_url) {
            const img = document.createElement('img');
            img.className = 'game-screenshot';
            img.src = game.screenshot_url;
            img.alt = `${game.title} screenshot`;
            card.appendChild(img);
          }

          // Replace iframe embed with a link to play the game
          if (game.embed_url) {
            const link = document.createElement('a');
            link.href = game.embed_url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = '▶️ Play Game';
            link.className = 'play-link';
            card.appendChild(link);
          }

          gamesContainer.appendChild(card);
        });
      }

      loadGames();
    }
  </script>

</body>
</html>
